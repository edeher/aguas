<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
		<ui:define name="content">
<p:messages id="msj" autoUpdate="true" showDetail="true" globalOnly="true" closable="true"/>
			<h:form id="frm">
				<p:commandButton value="nuevo"
					oncomplete="PF('wdlgMuestraFisoQuimico').show();"  update="frm:dlgMuestraFisoQuimico" />
				<p:dataTable id="dtMuestraFisoQuimico" value="#{muestraFisoQuimicoBean.lstMuestraFisoQuimico}" widgetVar="formatosTable"
					var="mufi">
					
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar:" />
							<p:inputText id="globalFilter"
								onkeyup="buscarFiltros('formatosTable', this);"
								style="width:150px" placeholder="Ingrese una palabra" />
						</p:outputPanel>
					</f:facet>
					
					<p:column headerText="id" style="width:30px" filterBy="#{mufi.idMuestraFisoQuimico}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{mufi.idMuestraFisoQuimico}" />
					</p:column>
					
					<p:column headerText="fecha"  filterBy="#{mufi.fecha}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{mufi.fecha}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>
					
					<p:column headerText="muestra a" filterBy="#{mufi.muestraa}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{mufi.muestraa}" >
						<f:convertNumber currencySymbol="" maxFractionDigits="2"
							maxIntegerDigits="10" type="currency" locale="true"/>
						</p:outputLabel>
					</p:column>
					
					<p:column headerText="muestra b" filterBy="#{mufi.muestrab}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{mufi.muestrab}" >
						<f:convertNumber currencySymbol="" maxFractionDigits="2"
							maxIntegerDigits="10" type="currency" locale="true"/>
						</p:outputLabel>
					</p:column>
					
					<p:column headerText="nromuestra" filterBy="#{mufi.nromuestra}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{mufi.nromuestra }" />
					</p:column>
					
					<p:column headerText="fisoquimico" filterBy="#{mufi.fisoquimico.idFisoQuimico}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{mufi.fisoquimico.idFisoQuimico}" />
					</p:column>
					
					<p:column style="width:30px">
						<p:commandLink actionListener="#{muestraFisoQuimicoBean.seleccionar(mufi)}"
							oncomplete="PF('wdlgMuestraFisoQuimico').show();" update="frm:dlgMuestraFisoQuimico">
							<p:graphicImage library="images" name="edit.jpg" />

						</p:commandLink>

					</p:column>
				</p:dataTable>

				<p:dialog header="#{muestraFisoQuimicoBean.titulo}" id="dlgMuestraFisoQuimico" widgetVar="wdlgMuestraFisoQuimico" modal="true">
					<p:panelGrid columns="2">
						<p:outputLabel value="Fiso Quimico" />
						<p:selectOneMenu id="cboProyecto" value="#{muestraFisoQuimicoBean.fisoquimico}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="--seleccione--" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{muestraFisoQuimicoBean.lstFisoQuimico}" var="fi"
								itemLabel="#{fi.idFisoQuimico}" itemValue="#{fi}" />

						</p:selectOneMenu>
						
						<p:outputLabel value="Fecha "
							style="font-weight: bold;" />
						<p:calendar id="txtFecha"
							value="#{muestraFisoQuimicoBean.muestrafisoquimico.fecha}" locale="es"
							pattern="dd/MM/yyyy" mask="99/99/9999">
						</p:calendar>

						<p:outputLabel value="muestra a" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraFisoQuimicoBean.muestrafisoquimico.muestraa}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="muestra b" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraFisoQuimicoBean.muestrafisoquimico.muestrab}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="nromuestra" />
						<p:inputText value="#{muestraFisoQuimicoBean.muestrafisoquimico.nromuestra}" />
						
						<p:outputLabel value="dop solidos fijos" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraFisoQuimicoBean.muestrafisoquimico.opsolidosfijo}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="op solidos totales" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraFisoQuimicoBean.muestrafisoquimico.opsolidostotal}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="op solidos volatil" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraFisoQuimicoBean.muestrafisoquimico.opsolidosvolatil}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="ph" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraFisoQuimicoBean.muestrafisoquimico.ph}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="temperatura" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraFisoQuimicoBean.muestrafisoquimico.temperatura}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="volumen" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraFisoQuimicoBean.muestrafisoquimico.volumen}" decimalSeparator="." thousandSeparator=","/>
						
						
					</p:panelGrid>
					<h:panelGroup layout="block" style="float:right">
						<p:commandButton value="Aceptar"
							actionListener="#{muestraFisoQuimicoBean.operar()}" ajax="false"
							action="muestrafisoquimico?faces-redirect=true" />
						<p:commandButton value="Cancelar" immediate="true"
							onclick="PF('wdlgMuestraQuimico').hide();" />
					</h:panelGroup>

				</p:dialog>

			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>
