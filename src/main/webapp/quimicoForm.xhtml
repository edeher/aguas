<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
		<ui:define name="content">
			<p:messages id="msj" autoUpdate="true" showDetail="true"
				globalOnly="true" closable="true" />
			<h:form id="frm">
				<p:fieldset id="pgMuestra" legend="#{quimicoFormBean.titulo}"
					toggleable="true">
					<p:panelGrid columns="4">
						<p:panelGrid columns="2">
						
						<p:outputLabel value="Nro Muestra" style="font-weight:bold;" />
						<p:outputLabel value="#{quimicoFormBean.muestraquimico.nromuestra}" style="font-weight:bold;"  />
						
						
						<p:outputLabel value="volumen" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.volumen}" decimalSeparator="." thousandSeparator="," symbol=" mg/L" symbolPosition="s"/>
						
						
						<p:outputLabel value="dato a" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.datoa}" decimalSeparator="." thousandSeparator="," symbol=" ml" symbolPosition="s"/>
						
						<p:outputLabel value="dato b" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.datob}" decimalSeparator="." thousandSeparator="," symbol=" ml" symbolPosition="s"/>
						
						
						<p:outputLabel value="op demanda quimica de oxigeno" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.opdemandaoxigeno}" decimalSeparator="." thousandSeparator="," symbol=" mg d'O/L" symbolPosition="s"/>
						
						
					</p:panelGrid>
					<p:panelGrid columns="2">
					
						<p:outputLabel value="fosforos" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.fosforos}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="mercurio" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.mercurio}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="metales" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.metales}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="nitrogeno amoniaco" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.nitrogenoamoniaca}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="nna 3" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.nna3}" decimalSeparator="." thousandSeparator=","/>
						
						
					</p:panelGrid>
					<p:panelGrid columns="2">
					
						<p:outputLabel value="norg" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.norg}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="demanda bioquimica" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.demandabioquimica}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="ppmno3" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.ppmno3}" decimalSeparator="." thousandSeparator=","/>
									
						<p:outputLabel value="volumen final" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.volumenfinal}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="op nitratos" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.opnitratos}" decimalSeparator="." thousandSeparator="," symbol=" mg/L" symbolPosition="s"/>
						
						
						
					</p:panelGrid>
					<p:panelGrid columns="2">
						
						<p:outputLabel value="p1" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.p1}" decimalSeparator="." thousandSeparator="," symbol=" mg" symbolPosition="s"/>
						
						<p:outputLabel value="p2" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.p2}" decimalSeparator="." thousandSeparator="," symbol=" mg" symbolPosition="s"/>
						
						<p:outputLabel value="op grasas yaceites" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.opgrasasaceites}" decimalSeparator="." thousandSeparator="," symbol=" mg d'GrA/L" symbolPosition="s"/>
						
						<p:outputLabel value="op ntr" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.opntr}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="cromo v" style="font-weight:bold;" />
						<p:inputNumber value="#{quimicoFormBean.muestraquimico.cromov}" decimalSeparator="." thousandSeparator=","/>
						
						
					</p:panelGrid>
						
					</p:panelGrid>
					<p:commandButton value="Aceptar"
						actionListener="#{quimicoFormBean.operar()}"
						update="dtMuestra, pgMuestra" />
					<p:commandButton value="Cancelar" global="false" update="pgMuestra"
						rendered="#{quimicoFormBean.titulo eq 'Modificar'}" actionListener="#{quimicoFormBean.limpiarControles()}"/>
				</p:fieldset>


				<p:dataTable id="dtMuestra"
					value="#{quimicoFormBean.lstMuestraQuimico }" var="muqi">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar:" />
							<p:inputText id="globalFilter"
								onkeyup="buscarFiltros('formatosTable', this);"
								style="width:150px" placeholder="Ingrese una palabra" />
						</p:outputPanel>
					</f:facet>
					
					<p:column headerText="nromuestra" style="width:100px" filterBy="#{muqi.nromuestra}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{muqi.nromuestra }" />
					</p:column>
					
					
					
					<p:column headerText="Volumen" filterBy="#{muqi.volumen}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{muqi.volumen} mg/L" >
						<f:convertNumber currencySymbol="" maxFractionDigits="2"
							maxIntegerDigits="10" type="currency" locale="true" />
						</p:outputLabel>
					</p:column>
										
					<p:column headerText="Demanda de oxigeno" filterBy="#{muqi.opdemandaoxigeno}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{muqi.opdemandaoxigeno} mg/L" />
					</p:column>
					
						<p:column headerText="Nitratos" filterBy="#{muqi.opnitratos}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{muqi.opnitratos} mg/L" />
					</p:column>
					
						<p:column headerText="Grasas y Aceites" filterBy="#{muqi.opgrasasaceites}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{muqi.opgrasasaceites} mg d'GrA/L" />
					</p:column>

					<p:column style="width:30px">
						<p:commandLink
							actionListener="#{quimicoFormBean.seleccionar(muqi)}"
							update="frm:pgMuestra" process="@this">
							<p:graphicImage library="images" name="edit.jpg" />

						</p:commandLink>

					</p:column>


				</p:dataTable>



			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>
