<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
		<ui:define name="content">
			<p:messages id="msj" autoUpdate="true" showDetail="true"
				globalOnly="true" closable="true" />

			<h:form id="frm">
				<p:fieldset id="pgMuestra" legend="#{fisoQuimicoFormBean.titulo}"
					toggleable="true">
					<p:panelGrid columns="4">


						<p:panelGrid columns="2">

							<p:outputLabel value="nromuestra" />
							<p:outputLabel
								value="#{fisoQuimicoFormBean.muestrafisoquimico.nromuestra}" />

							<p:outputLabel value="ph" style="font-weight:bold;" />
							<p:inputNumber
								value="#{fisoQuimicoFormBean.muestrafisoquimico.ph}"
								decimalSeparator="." thousandSeparator="," />

							<p:outputLabel value="temperatura" style="font-weight:bold;" />
							<p:inputNumber
								value="#{fisoQuimicoFormBean.muestrafisoquimico.temperatura}"
								decimalSeparator="." thousandSeparator="," symbol="Â°C" symbolPosition="s"/>

							<p:outputLabel value="volumen" style="font-weight:bold;" />
							<p:inputNumber
								value="#{fisoQuimicoFormBean.muestrafisoquimico.volumen}"
								decimalSeparator="." thousandSeparator="," symbol="ml" symbolPosition="s"/>
						</p:panelGrid>


						<p:panelGrid columns="2">

							<p:outputLabel value="muestra a" style="font-weight:bold;"  />
							<p:inputNumber
								value="#{fisoQuimicoFormBean.muestrafisoquimico.muestraa}"
								decimalSeparator="." thousandSeparator="," symbol="mg" symbolPosition="s" />

							<p:outputLabel value="muestra b" style="font-weight:bold;" />
							<p:inputNumber
								value="#{fisoQuimicoFormBean.muestrafisoquimico.muestrab}"
								decimalSeparator="." thousandSeparator="," symbol="mg" symbolPosition="s"/>

							<p:outputLabel value="op solidos fijos" style="font-weight:bold;"/>
							<p:outputLabel
								value="#{fisoQuimicoFormBean.muestrafisoquimico.opsolidosfijo} mg/L" style="font-weight:bold;"/>	

						</p:panelGrid>
						<p:panelGrid columns="2">

							<p:outputLabel value="muestra c" style="font-weight:bold;" />
							<p:inputNumber
								value="#{fisoQuimicoFormBean.muestrafisoquimico.muestrac}"
								decimalSeparator="." thousandSeparator="," symbol="mg" symbolPosition="s"/>

							<p:outputLabel value="muestra d" style="font-weight:bold;" />
							<p:inputNumber
								value="#{fisoQuimicoFormBean.muestrafisoquimico.muestrad}"
								decimalSeparator="." thousandSeparator="," symbol="mg" symbolPosition="s"/>

							<p:outputLabel value="op solidos totales" style="font-weight:bold;"/>
							<p:outputLabel
								value="#{fisoQuimicoFormBean.muestrafisoquimico.opsolidostotal} mg/L" style="font-weight:bold;"/>	
								
					</p:panelGrid>
						<p:panelGrid columns="2">
							<p:outputLabel value="muestra e" style="font-weight:bold;" />
							<p:inputNumber
								value="#{fisoQuimicoFormBean.muestrafisoquimico.muestrae}"
								decimalSeparator="." thousandSeparator="," symbol="mg" symbolPosition="s"/>

							<p:outputLabel value="muestra f" style="font-weight:bold;" />
							<p:inputNumber
								value="#{fisoQuimicoFormBean.muestrafisoquimico.muestraf}"
								decimalSeparator="." thousandSeparator="," symbol="mg" symbolPosition="s"/>

													
							<p:outputLabel value="op solidos volatil" style="font-weight:bold;"/>
							<p:outputLabel
								value="#{fisoQuimicoFormBean.muestrafisoquimico.opsolidosvolatil} mg/L" style="font-weight:bold;" />

						</p:panelGrid>




						<p:commandButton value="Aceptar"
							actionListener="#{fisoQuimicoFormBean.operar()}"
							update="dtMuestra, pgMuestra" />
						<p:commandButton value="Cancelar" global="false"
							update="pgMuestra"
							rendered="#{fisoQuimicoFormBean.titulo eq 'Modificar'}"
							actionListener="#{fisoQuimicoFormBean.limpiarControles()}" />

					</p:panelGrid>

				</p:fieldset>


				<p:dataTable id="dtMuestra"
					value="#{fisoQuimicoFormBean.lstMuestraFisoQuimico }" var="mufi">

					<p:column headerText="nromuestra" style="width:100px"
						filterBy="#{mufi.nromuestra}" filterMatchMode="contains"
						filterStyle="display:none">
						<p:outputLabel value="#{mufi.nromuestra }" />
					</p:column>

					<p:column headerText="Solidos Fijos" filterBy="#{mufi.opsolidosfijo}"
						filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{mufi.opsolidosfijo} mg/L">
							<f:convertNumber currencySymbol="" maxFractionDigits="2"
								maxIntegerDigits="10" type="currency" locale="true" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="Solidos Volatiles" filterBy="#{mufi.opsolidosvolatil}"
						filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel
								value="#{mufi.opsolidosvolatil} mg/L"  />
					</p:column>


					<p:column headerText="Solidos Totales"
						filterBy="#{mufi.opsolidostotal}"
						filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{mufi.opsolidostotal} mg/L" />
					</p:column>


					<p:column style="width:30px">
						<p:commandLink
							actionListener="#{fisoQuimicoFormBean.seleccionar(mufi)}"
							update="frm:pgMuestra" process="@this">
							<p:graphicImage library="images" name="edit.jpg" />

						</p:commandLink>

					</p:column>


				</p:dataTable>



			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>
