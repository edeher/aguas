<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<ui:composition template="/WEB-INF/templates/plantilla.xhtml">
		<ui:define name="content">
<p:messages id="msj" autoUpdate="true" showDetail="true" globalOnly="true" closable="true"/>
			<h:form id="frm">
				<p:commandButton value="nuevo"
					oncomplete="PF('wdlgMuestraQuimico').show();"  update="frm:dlgMuestraQuimico" />
				<p:dataTable id="dtMuestraQuimico" value="#{muestraQuimicoBean.lstMuestraQuimico}" widgetVar="formatosTable"
					var="muqi">
					
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Buscar:" />
							<p:inputText id="globalFilter"
								onkeyup="buscarFiltros('formatosTable', this);"
								style="width:150px" placeholder="Ingrese una palabra" />
						</p:outputPanel>
					</f:facet>
					
					<p:column headerText="id" style="width:30px" filterBy="#{muqi.idMuestraQuimico}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{muqi.idMuestraQuimico}" />
					</p:column>
					
					<p:column headerText="cromo v" filterBy="#{muqi.cromov}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{muqi.cromov}" >
						<f:convertNumber currencySymbol="" maxFractionDigits="2"
							maxIntegerDigits="10" type="currency" locale="true"/>
						</p:outputLabel>
					</p:column>
					<p:column headerText="fecha"  filterBy="#{muqi.fecha}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{muqi.fecha}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="nromuestra" filterBy="#{muqi.nromuestra}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{muqi.nromuestra }" />
					</p:column>
					
					<p:column headerText="quimico" filterBy="#{muqi.quimico.idQuimico}" filterMatchMode="contains" filterStyle="display:none">
						<p:outputLabel value="#{muqi.quimico.idQuimico}" />
					</p:column>
					
					<p:column style="width:30px">
						<p:commandLink actionListener="#{muestraQuimicoBean.seleccionar(muqi)}"
							oncomplete="PF('wdlgMuestraQuimico').show();" update="frm:dlgMuestraQuimico">
							<p:graphicImage library="images" name="edit.jpg" />

						</p:commandLink>

					</p:column>
				</p:dataTable>

				<p:dialog header="#{muestraQuimicoBean.titulo}" id="dlgMuestraQuimico" widgetVar="wdlgMuestraQuimico" modal="true">
					<p:panelGrid columns="2">
						<p:outputLabel value="Quimico" />
						<p:selectOneMenu id="cboProyecto" value="#{muestraQuimicoBean.quimico}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="--seleccione--" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{muestraQuimicoBean.lstQuimico}" var="qi"
								itemLabel="#{qi.idQuimico}" itemValue="#{qi}" />

						</p:selectOneMenu>

						<p:outputLabel value="cromo v" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.cromov}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="dato a" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.datoa}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="dato b" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.datob}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="demanda bioquimica" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.demandabioquimica}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="Fecha "
							style="font-weight: bold;" />
						<p:calendar id="txtFecha"
							value="#{muestraQuimicoBean.muestraquimico.fecha}" locale="es"
							pattern="dd/MM/yyyy" mask="99/99/9999">
						</p:calendar>
						
						
						<p:outputLabel value="fosforos" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.fosforos}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="mercurio" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.mercurio}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="metales" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.metales}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="nitrogeno amoniaco" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.nitrogenoamoniaca}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="nna 3" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.nna3}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="norg" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.norg}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="nromuestra" />
						<p:inputText value="#{muestraQuimicoBean.muestraquimico.nromuestra}" />
						
						<p:outputLabel value="opdemanda de oxigeno" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.opdemandaoxigeno}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="op grasas yaceites" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.opgrasasaceites}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="op nitratos" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.opnitratos}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="op ntr" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.opntr}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="p1" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.p1}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="ppmno3" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.ppmno3}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="volumen" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.volumen}" decimalSeparator="." thousandSeparator=","/>
						
						<p:outputLabel value="volumen final" style="font-weight:bold;" />
						<p:inputNumber value="#{muestraQuimicoBean.muestraquimico.volumenfinal}" decimalSeparator="." thousandSeparator=","/>
						
					</p:panelGrid>
					<h:panelGroup layout="block" style="float:right">
						<p:commandButton value="Aceptar"
							actionListener="#{muestraQuimicoBean.operar()}" ajax="false"
							action="muestraquimico?faces-redirect=true" />
						<p:commandButton value="Cancelar" immediate="true"
							onclick="PF('wdlgMuestraQuimico').hide();" />
					</h:panelGroup>

				</p:dialog>

			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>
